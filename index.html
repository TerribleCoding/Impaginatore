<!DOCTYPE html>
<html lang="it">

<head>
	<title>PicPlacer</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div>
		<input type="text" placeholder="Titolo" id="titolo">
		<br>
		<div class="commands">
			<input type="file" accept="image/*" id="file" onchange="loadFiles(event)" multiple>
			<span>Azzera:</span>
			<button onclick="empty()">‚ùå</button>
			<span>Colonne:</span>
			<input type="number" id="cols" onchange="updateCols()">
			<span>Celle quadrate:</span>
			<input type="checkbox" id="square" onchange="squarify()">
		</div>
	</div>

	<div id="dropzone"></div>

	<div id="cont"></div>
</body>

</html>
